<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo_image" src="./images/logo.png" alt="Volunteer image">
            <p>Company Name</p>
        </div>
        <div class="image-container">
            <img class="vector_image" src="./images/vector_image.png" alt="Volunteer image">
        </div>
        <div class="data-container">
            <form action="">
                <h2>Create Account</h2>
                <div class="social-buttons">
                <button class="social-btn" type="submit"><img src="./images/google.png" alt="google image">
                    <p>Sign up with Google</p>
                </button>
                <button class="social-btn" type="submit"><img src="./images/facebook.png" alt="google image">
                    <p>Sign up with Facebook</p>
                </button>
            </div>
            <div class="center-container">
                <div class="space-container">
                    <hr>
                    <h3>OR</h3>
                    <hr>
                </div>
            </div>
            <div class="user-container">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm password" placeholder="Confirm Password">
                <button class="new-account-btn"><h3>Create Account</h3></button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
